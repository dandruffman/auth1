directive @goField(forceResolver: Boolean, name: String) on INPUT_FIELD_DEFINITION
    | FIELD_DEFINITION

type Query {
    getUser(accessToken: String!): [User!]
    phoneLogin(phone_number: String!): User
    emailLogin(email: String!): User
}

type Mutation {
    signUp(input: SignUpInput!): User
}

input SignUpInput {
    username: String!
    phone_number:String!
    email:String!
    password: String!
}

type User {
    id: ID!
    username: String!
    password: String!
    phone_number:String!
    email:String!
}


scalar Time
scalar URI
